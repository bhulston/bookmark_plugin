<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Extension Popup</title>
    <script type="module" src="../scripts/popup.js"></script>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <div class="popup-box">
            <a class="icon-container" href="../options/options.html" target="_blank">
                <img src="../images/cog.png" alt="Icon" width="20" height="20">
            </a>
            <h2 class="header">Bookmark Info</h2>
            <!-- <p><strong>URL:</strong> <span id = "url"> Not found </span></p> -->
            <p><strong>Page Title:</strong> <input type="text" id="title" value="Not found"></p>

            <p><strong id="info3">Reading Time:</strong> <input type="text" id="value3" value="Not found"> </p>
            <p><strong id="info4">Page Author:</strong> <input type="text" id="value4" value="Not found"> </p>

            <button id="runScriptButton">Run Script</button>
            <button id="openFolderButton">Select Bookmark Location</button>
            <button id="sendButton">Save to Obsidian</button>
        </div>
        <div id="folderPopup" class="folder-popup">
            <div id="folder-structure"></div>
            <!-- <script src="../scripts/directory.js"></script> -->
        </div>

    </div>
</body>
</html>
